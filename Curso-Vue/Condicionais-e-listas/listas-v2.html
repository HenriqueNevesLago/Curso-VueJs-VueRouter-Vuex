<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <!-- caso seja necessario o uso de um índice (posição no array), esse deve seguir a seguinte ordem:
            primeiro especifica o elemento do array e depois o indice entre parênteses. Obrigatorio  necessa ordem-->
            <li v-for="(cor,i) in cores">{{cor}} -- {{i}}</li>
        </ul>

    </div>
</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {
           cores: ['vermelho', 'verde', 'amarelo', 'azul'],
           pessoas:[
               {nome:'Ana', idade: 26, peso: 59},
               {nome:'Guilherme', idade: 22, peso: 89}

            ]
        }
    })
</script>
