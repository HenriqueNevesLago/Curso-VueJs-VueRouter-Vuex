<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- Template, a mesma coisa que uma teg div, poremnão aparece no HTML -->
        <template  v-if="logado">
            <p>Usuario Logado: {{nome}}</p>
            <p>Perfil Admin</p>
        </template>
        <!-- v-if remove completamente o elemento da página -->
        <p v-else-if="anonimo">Navegando como anonimo</p>
        <p v-else>Nenhum usuário logado</p>
        <button @click='logado = !logado'>{{logado ? 'Sair' : 'Entrar'}}</button>
        <input type="checkbox" v-model="anonimo">
        <footer v-show="logado">
            Desenvolvido pra você (utilizando v-show)
        </footer>
    </div>
</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: true,
        }
    })
</script>
