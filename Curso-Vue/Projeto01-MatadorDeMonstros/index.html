<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/TitleAndLifeBar.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Matador de Monstros</title>
  </head>
  <body>
    <div id="Container">
      <div class="container">
        <div class="titleJogador">
          <p style="font-size: 25px">Jogador</p>
          <div :class="[border]">
            <div :class="[progresso]" :style="{width: widthPlayer + '%'}"></div>
          </div>
          <p>{{widthPlayer.toFixed(2) + '%'}}</p>
        </div>
        <div class="titleMonstro">
          <p style="font-size: 25px">Monstro</p>
          <div :class="[border]">
            <div :class="[progresso]" :style="{width: widthMonster + '%'}"></div>
          </div>
          <p>{{widthMonster.toFixed(2) + '%'}}</p>
        </div>
    </div>

    <div class="container">
        <button @click="attack"
            class="btn attack">Ataque</button>
        <button @click="EspecialAttack"
            class="btn especial-attack">Ataque Especial</button>
        <button 
            class="btn heal">Curar</button>
        <button 
            class="btn give-up">Desistir</button>
    </div>
    <div class="container list"  v-if="arrayList.length != 0">
      <div class="listItems" v-for="l in arrayList">
        <p>{{l}}</p>
      </div>
    </div>
  </body>

  <script src="./js/script.js"></script>
</html>
