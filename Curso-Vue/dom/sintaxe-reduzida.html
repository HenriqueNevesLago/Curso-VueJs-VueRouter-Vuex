<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <!-- v-on: pode ser substituido por @ -->
    <button @click="somar">Somar 1</button>
    <!-- v-bind: pode ser subtituido apenas pelo : -->
    <input type="text" :value="contador">
</div>


<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            }
        }
    })
</script>
