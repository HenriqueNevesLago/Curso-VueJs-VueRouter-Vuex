<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<div id="app">
    <p>{{titulo}}</p>
    <!--  v-bind:value="titulo" v-on:input="titulo = $event.target.value" Ã© a mesm acoisa que usar v-model -->

</div>


<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Usando VueJS!!'
        }
    })
</script>
